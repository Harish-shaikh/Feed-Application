<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{admin/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col">
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${@removeSession.removeSession()}"></th:block>
					</div>

					<table class="table" th:each="p:${myposts}">
						<tbody>
							<tr>
								<td><strong>Post Image:</strong></td>
								<td><strong>Post Title:</strong></td>
								<td><strong>Post Date:</strong></td>
								<td></td>
								<!-- Empty column for buttons -->
							</tr>
							<tr>
								<td><div class="postImages">
										<img th:src="@{'/images/'+${p.postImageUrl}}" alt=""
											style="width: 4rem; height: 4rem;" />
									</div></td>

								<td th:text="${p.postTitle}"></td>
								<td th:text="${p.postDate}"></td>
								<td><a href="#" class="btn btn-primary">Approve</a> <a
									th:href="@{'/api2/admin/deletepost/'+${p.postId}}"
									class="btn btn-danger">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
